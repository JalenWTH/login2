<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Signup</title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'login2/stylesheets/signup_style.css' %}">
</head>
<body>
	<form method='POST'>
		{% csrf_token %}

		{{form}}
		<input type='submit' name='submit' value='Submit'>

		{% if email_already_registered %}
			<p>There is already an account registered with this email.</p>
		{% endif %}
	</form>
</body>
</html>
