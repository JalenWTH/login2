<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'login2/stylesheets/login_style.css' %}">
</head>
<body>
	<form method='POST'>
	{% csrf_token %}
	{{form}}
	<input type='submit' name='submit' value='Submit'>

	{% if registered == False %}
		<p>There is no account registered with this email and password.</p>
	{% endif %}
	</form>
</body>
</html>
